<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; style-src ${webview.cspSource} 'unsafe-inline'; img-src ${webview.cspSource} https: data:; script-src 'nonce-${nonce}';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server: ${serverName}</title>
    <link rel="stylesheet" type="text/css" href="${cssUri}">
</head>

<body>
    <div class="header">
        <div>
            <h1 class="server-name">${serverName}</h1>
            <p class="server-description">${serverDescription}</p>
        </div>
        <div class="connection-status">
            ${connectionButton}
        </div>
    </div>

    <div class="tabs">
        <div class="tab ${settingsTabActive}" data-tab="settings">Settings</div>
        <div class="tab ${toolsTabActive}" data-tab="tools">Tools</div>
        <div class="tab ${logTabActive}" data-tab="log">Log</div>
    </div>

    <div id="settings-tab" class="tab-content ${settingsTabActive}">
        ${serverDetails}
    </div>

    <div id="tools-tab" class="tab-content ${toolsTabActive}">
        ${toolsSection}
    </div>

    <div id="log-tab" class="tab-content ${logTabActive}">
        ${logSection}
    </div>

    <div id="delete-confirmation-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Delete Server</h2>
            <p>Are you sure you want to delete the server "${serverName}"?</p>
            <p>This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="cancel-delete-btn">Cancel</button>
                <button id="confirm-delete-btn" class="delete-button">Delete</button>
            </div>
        </div>
    </div>

    <script nonce="${nonce}" src="${jsUri}"></script>
</body>

</html>
