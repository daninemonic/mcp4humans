<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server: ${serverName}</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .server-name {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }

        .server-description {
            font-size: 1em;
            color: var(--vscode-descriptionForeground);
            margin: 5px;
            padding-right: 10px;
        }

        .connection-status {
            display: flex;
            align-items: center;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background-color: var(--vscode-testing-iconPassed);
        }

        .status-indicator.disconnected {
            background-color: var(--vscode-testing-iconQueued);
        }

        .status-text {
            margin-right: 10px;
        }

        button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 2px;
            margin-right: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            border-bottom: 1px solid var(--vscode-panel-border);
            border-right: 1px solid var(--vscode-panel-border);
            overflow-x: auto;
            /* Add horizontal scrolling for small widths */
            min-width: 300px;
            /* Minimum width to prevent extreme squishing */
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            /* Allow wrapping on small screens */
            margin-bottom: 10px;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 10px;
            flex: 1;
            /* Take available space */
            min-width: 150px;
            /* Ensure title has minimum width */
        }

        .property {
            margin-bottom: 8px;
        }

        .property-name {
            font-weight: bold;
        }

        .tool-card {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--vscode-editor-background);
            border-radius: 4px;
            border-bottom: 1px solid var(--vscode-panel-border);
            border-right: 1px solid var(--vscode-panel-border);
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .tool-name-chip {
            background-color: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .tool-description {
            margin-bottom: 15px;
            color: var(--vscode-descriptionForeground);
        }

        .parameter-group {
            margin-bottom: 15px;
        }

        .parameter-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .parameter-description {
            font-size: 0.9em;
            color: var(--vscode-descriptionForeground);
            margin-bottom: 5px;
        }

        .required-indicator {
            color: var(--vscode-errorForeground);
            margin-left: 3px;
        }

        .parameter-input {
            width: 100%;
            padding: 6px 8px;
            box-sizing: border-box;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 2px;
        }

        .parameter-input:focus {
            outline: 1px solid var(--vscode-focusBorder);
        }

        .parameter-error {
            color: var(--vscode-errorForeground);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .send-button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 2px;
            margin-top: 10px;
        }

        .send-button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 5px;
            padding-top: 15px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            background-color: var(--vscode-editor-inactiveSelectionBackground);
            border-radius: 4px 4px 0 0;
            cursor: pointer;
        }

        .result-header.success {
            border-left: 4px solid var(--vscode-testing-iconPassed);
        }

        .result-header.error {
            border-left: 4px solid var(--vscode-errorForeground);
        }

        .result-header.failed {
            border-left: 4px solid var(--vscode-notificationsWarningIcon-foreground);
        }

        .result-status {
            display: flex;
            align-items: center;
        }

        /* Status icon and text styles are defined in their specific classes */

        .result-status-text.success {
            font-weight: bold;
            margin: 2px;
            color: var(--vscode-testing-iconPassed);
        }

        .result-status-text.error {
            font-weight: bold;
            margin: 2px;
            color: var(--vscode-errorForeground);
        }

        .result-status-text.failed {
            font-weight: bold;
            margin: 2px;
            color: var(--vscode-notificationsWarningIcon-foreground);
        }

        .result-toggle {
            transition: transform 0.2s;
        }

        .result-toggle.open {
            transform: rotate(180deg);
        }

        .result-content {
            display: none;
            padding: 10px;
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-top: none;
            border-radius: 0 0 4px 4px;
        }

        .result-content.open {
            display: block;
        }

        .result-text {
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            overflow-x: auto;
            margin: 0;
            padding: 10px;
            background-color: var(--vscode-textCodeBlock-background);
            border-radius: 2px;
            max-height: calc(1.2em * 10);
            /* Height for approximately 10 lines */
            scrollbar-width: thin;
            /* For Firefox */
            scrollbar-color: var(--vscode-scrollbarSlider-background) transparent;
            /* For Firefox */
        }

        /* Webkit scrollbar styling */
        .result-text::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .result-text::-webkit-scrollbar-thumb {
            background-color: var(--vscode-scrollbarSlider-background);
            border-radius: 4px;
        }

        .result-text::-webkit-scrollbar-thumb:hover {
            background-color: var(--vscode-scrollbarSlider-hoverBackground);
        }

        .result-image {
            max-width: 100%;
            max-height: 300px;
            margin: 10px 0;
            border-radius: 4px;
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--vscode-progressBar-background);
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--vscode-progressBar-background);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .delete-button-div {
            justify-content: flex-end;
            display: flex;
        }

        .delete-button {
            background-color: var(--vscode-errorForeground);
            color: var(--vscode-button-foreground);
        }

        .delete-button:hover {
            background-color: var(--vscode-testing-iconErrored);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--vscode-editor-background);
            padding: 20px;
            border-radius: 4px;
            max-width: 400px;
            width: 100%;
        }

        .modal-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--vscode-errorForeground);
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* Tab styles */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            margin-right: 4px;
            border-radius: 4px 4px 0 0;
            background-color: transparent;
            color: var(--vscode-foreground);
        }

        .tab:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .tab.active {
            background-color: rgba(0, 0, 0, 0.1);
            border-color: var(--vscode-panel-border);
            border-bottom: 1px solid var(--vscode-editor-background);
            margin-bottom: -1px;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tab-empty-message {
            padding: 20px;
            text-align: left;
            color: var(--vscode-descriptionForeground);
        }

        /* Settings table styles */
        .settings-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            /* Fixed layout for better control */
        }

        .settings-table td {
            padding: 8px;
            border-bottom: 1px solid var(--vscode-panel-border);
            word-break: break-word;
            /* Break long words */
            overflow-wrap: break-word;
            /* Ensure text wraps */
        }

        .settings-table td.property-name {
            font-weight: bold;
            width: 30%;
        }

        /* Nested table for environment variables and headers */
        .nested-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            /* Fixed layout for better control */
        }

        .nested-table td {
            padding: 4px 0;
            border-bottom: none;
            word-break: break-word;
            /* Break long words */
            overflow-wrap: break-word;
            /* Ensure text wraps */
        }

        /* Settings section styles */
        .settings-section {
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .settings-section:last-child {
            border-bottom: none;
        }

        .settings-section-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 12px;
            color: var(--vscode-foreground);
        }

        /* Settings actions container */
        .settings-actions {
            margin-top: 10px;
        }

        .action-button {
            padding: 8px 16px;
            margin-right: 8px;
        }

        /* Danger zone section */
        .danger-section {}

        .delete-button {
            background-color: transparent;
            border: 1px solid var(--vscode-errorForeground);
            color: white;
        }

        .disconnect-button {
            background-color: transparent;
            border: 1px solid var(--vscode-notificationsWarningIcon-foreground);
            color: white;
        }

        /* Log styles */
        .log-entries {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            margin-top: 10px;
        }

        .log-entry {
            border-bottom: 1px solid var(--vscode-panel-border);
            padding: 8px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry.success .log-entry-icon {
            color: var(--vscode-testing-iconPassed);
        }

        .log-entry.error .log-entry-icon {
            color: var(--vscode-errorForeground);
        }

        .log-entry-header {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .log-entry.expandable .log-entry-header {
            cursor: pointer;
        }

        .log-entry-icon {
            margin-right: 8px;
            font-weight: bold;
        }

        .log-entry-message {
            flex: 1;
            font-weight: 500;
        }

        .log-entry-timestamp {
            color: var(--vscode-descriptionForeground);
            font-size: 0.9em;
            margin-left: 10px;
        }

        .log-entry-toggle {
            margin-left: 8px;
            transition: transform 0.2s;
        }

        .log-entry-toggle.open {
            transform: rotate(180deg);
        }

        .log-raw-data {
            margin-top: 8px;
            padding: 8px;
            background-color: var(--vscode-textCodeBlock-background);
            border-radius: 4px;
            max-height: 300px;
            overflow: auto;
        }

        .log-raw-data pre {
            margin: 0;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <h1 class="server-name">${serverName}</h1>
            <p class="server-description">${serverDescription}</p>
        </div>
        <div class="connection-status">
            ${connectionButton}
        </div>
    </div>

    <div class="tabs">
        <div class="tab ${settingsTabActive}" data-tab="settings">Settings</div>
        <div class="tab ${toolsTabActive}" data-tab="tools">Tools</div>
        <div class="tab ${logTabActive}" data-tab="log">Log</div>
    </div>

    <div id="settings-tab" class="tab-content ${settingsTabActive}">
        ${serverDetails}
    </div>

    <div id="tools-tab" class="tab-content ${toolsTabActive}">
        ${toolsSection}
    </div>

    <div id="log-tab" class="tab-content ${logTabActive}">
        ${logSection}
    </div>

    <div id="delete-confirmation-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Delete Server</h2>
            <p>Are you sure you want to delete the server "${serverName}"?</p>
            <p>This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="cancel-delete-btn">Cancel</button>
                <button id="confirm-delete-btn" class="delete-button">Delete</button>
            </div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        // Get the current state from storage or initialize it
        const state = vscode.getState() || { activeTab: '${initialActiveTab}' };

        // Function to switch tabs
        function switchTab(tabId) {
            // Update active tab in state
            state.activeTab = tabId;
            vscode.setState(state);

            // Remove active class from all tabs and tab contents
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Add active class to selected tab and content
            document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');
            document.getElementById(`${tabId}-tab`).classList.add('active');

            // Notify the extension about the tab change
            vscode.postMessage({
                command: 'tabChanged',
                tab: tabId
            });
        }

        // Initialize tabs based on saved state
        document.addEventListener('DOMContentLoaded', () => {
            // If we have a saved active tab, switch to it
            if (state.activeTab) {
                switchTab(state.activeTab);
            }
        });

        // Handle connect/disconnect button clicks and tab switching
        document.addEventListener('click', (e) => {
            // Handle tab clicks
            if (e.target.classList.contains('tab')) {
                const tabId = e.target.getAttribute('data-tab');
                switchTab(tabId);
                return;
            }

            // Handle other button clicks
            if (e.target.classList.contains('connect-button')) {
                vscode.postMessage({ command: 'connect' });
            } else if (e.target.classList.contains('disconnect-button')) {
                vscode.postMessage({ command: 'disconnect' });
            } else if (e.target.id === 'edit-server-btn') {
                vscode.postMessage({ command: 'serverEdit' });
            } else if (e.target.id === 'delete-server-btn') {
                // Show the delete confirmation modal
                document.getElementById('delete-confirmation-modal').style.display = 'flex';
            } else if (e.target.id === 'cancel-delete-btn') {
                // Hide the delete confirmation modal
                document.getElementById('delete-confirmation-modal').style.display = 'none';
            } else if (e.target.id === 'confirm-delete-btn') {
                // Hide the modal and send the delete command
                document.getElementById('delete-confirmation-modal').style.display = 'none';
                vscode.postMessage({ command: 'deleteServer' });
            } else if (e.target.classList.contains('result-toggle') || e.target.closest('.result-header')) {
                // Toggle result content
                const resultHeader = e.target.closest('.result-header');
                if (resultHeader) {
                    const resultContent = resultHeader.nextElementSibling;
                    const resultToggle = resultHeader.querySelector('.result-toggle');

                    resultContent.classList.toggle('open');
                    resultToggle.classList.toggle('open');
                    resultToggle.textContent = resultContent.classList.contains('open') ? '▲' : '▼';
                }
            }
        });

        // Handle form submissions
        document.addEventListener('submit', (e) => {
            if (e.target.classList.contains('tool-form')) {
                e.preventDefault();

                const form = e.target;
                const toolName = form.getAttribute('data-tool-name');

                // Collect parameter values
                const parameters = {};
                form.querySelectorAll('[data-parameter]').forEach(input => {
                    const name = input.getAttribute('data-parameter');
                    let value = input.value;

                    // Handle different input types
                    if (input.type === 'number') {
                        value = Number(value);
                    } else if (input.tagName === 'SELECT' && (value === 'true' || value === 'false')) {
                        // Handle boolean parameters
                        value = value === 'true';
                    } else if (input.tagName === 'TEXTAREA' && input.placeholder === '{}') {
                        // Handle object parameters
                        try {
                            if (value.trim()) {
                                value = JSON.parse(value);
                            }
                        } catch (error) {
                            // Show error
                            const errorElement = form.querySelector(`[data-error-for="${name}"]`);
                            if (errorElement) {
                                errorElement.textContent = 'Invalid JSON object';
                            }
                            return;
                        }
                    } else if (input.placeholder && input.placeholder.includes('["item1"')) {
                        // Handle array parameters
                        try {
                            if (value.trim()) {
                                value = JSON.parse(value);
                            }
                        } catch (error) {
                            // Show error
                            const errorElement = form.querySelector(`[data-error-for="${name}"]`);
                            if (errorElement) {
                                errorElement.textContent = 'Invalid JSON array';
                            }
                            return;
                        }
                    }

                    parameters[name] = value;
                });

                // Clear previous errors
                form.querySelectorAll('.parameter-error').forEach(el => {
                    el.textContent = '';
                });

                // Show loading state
                const sendButton = form.querySelector('.send-button');
                const loadingSpinner = form.querySelector('.loading-spinner');
                const buttonText = form.querySelector('.button-text');

                const toolCard = document.getElementById(`tool-${toolName}`);
                const resultContainer = toolCard.querySelector('.result-container');
                const resultText = resultContainer.querySelector('.result-text');

                sendButton.disabled = true;
                loadingSpinner.classList.remove('hidden');
                resultContainer.classList.add('hidden');
                buttonText.textContent = 'Sending...';
                resultText.textContent = '';

                // Send message to execute tool
                vscode.postMessage({
                    command: 'callMCPTool',
                    toolName: toolName,
                    params: parameters
                });
            }
        });

        // Handle log entry clicks to expand/collapse
        document.addEventListener('click', (e) => {
            // Check if we clicked on a log entry header or toggle
            const logEntryHeader = e.target.closest('.log-entry-header');
            if (logEntryHeader && logEntryHeader.parentElement.classList.contains('expandable')) {
                const logEntry = logEntryHeader.parentElement;
                const rawData = logEntry.querySelector('.log-raw-data');
                const toggle = logEntry.querySelector('.log-entry-toggle');

                if (rawData && toggle) {
                    rawData.classList.toggle('hidden');
                    toggle.classList.toggle('open');
                    toggle.textContent = rawData.classList.contains('hidden') ? '▼' : '▲';
                }
            }

            // Check if we clicked the clear logs button
            if (e.target.id === 'clear-logs-btn') {
                vscode.postMessage({
                    command: 'clearLogs',
                    serverName: '${serverName}'
                });
            }
        });

        // Handle messages from the extension
        window.addEventListener('message', (event) => {
            const message = event.data;

            if (message.command === 'logsUpdated') {
                // If we're on the log tab, refresh the view
                if (state.activeTab === 'log') {
                    vscode.postMessage({
                        command: 'refreshLogs'
                    });
                }
            }
            else if (message.command === 'toolResult') {
                const toolName = message.toolName;
                const resultType = message.resultType || 'success'; // success, error, or failed
                const contentType = message.contentType || 'raw'; // raw, text, json, or image
                const data = message.data;
                const mimeType = message.mimeType; // for images

                // Find the tool card
                const toolCard = document.getElementById(`tool-${toolName}`);

                // Reset the form button state
                const form = toolCard.querySelector('.tool-form');
                if (form) {
                    const sendButton = form.querySelector('.send-button');
                    const loadingSpinner = form.querySelector('.loading-spinner');
                    const buttonText = form.querySelector('.button-text');

                    if (sendButton) sendButton.disabled = false;
                    if (loadingSpinner) loadingSpinner.classList.add('hidden');
                    if (buttonText) buttonText.textContent = 'Send';
                }


                const resultContainer = toolCard.querySelector('.result-container');
                const resultHeader = resultContainer.querySelector('.result-header');
                const resultStatusTextEl = resultContainer.querySelector('.result-status-text');
                const resultContent = resultContainer.querySelector('.result-content');
                const resultText = resultContainer.querySelector('.result-text');

                // Show the result container
                resultContainer.classList.remove('hidden');

                // Update the header based on result type
                resultHeader.className = 'result-header'; // Reset classes
                resultHeader.classList.add(resultType); // Add current result type (e.g., 'success')


                // Set status icon and text based on result type
                let statusTextContent = '✓ Success';

                if (resultType === 'error') {
                    statusTextContent = '✗ Error';
                } else if (resultType === 'failed') {
                    statusTextContent = '⚠ Failed';
                }

                if (resultStatusTextEl) {
                    resultStatusTextEl.textContent = statusTextContent; // Set the text (e.g., Success)

                    // Manage classes for the text element:
                    // Remove previous result type classes. It retains its base 'result-status-text' class.
                    resultStatusTextEl.classList.remove('success', 'error', 'failed');
                    // Add the current result type as a class for styling (e.g., 'success').
                    // The text element will now have classes like "result-status-text success".
                    resultStatusTextEl.classList.add(resultType);
                } else {
                    console.warn('Element with class .result-status-text not found for tool:', toolName);
                }


                // Clear previous content in the main result area
                resultText.textContent = '';
                resultText.style.display = 'block'; // Ensure it's visible for text content

                // Remove any existing images from the result content area
                const existingImage = resultContent.querySelector('.result-image');
                if (existingImage) {
                    existingImage.remove();
                }

                // Handle different content types
                if (contentType === 'image' && data) {
                    const img = document.createElement('img');
                    img.src = `data:${mimeType};base64,${data}`;
                    img.className = 'result-image';
                    img.alt = 'Tool result image';
                    resultText.style.display = 'none'; // Hide the text area if showing an image
                    resultContent.appendChild(img); // Append image to the content area
                } else if (contentType === 'text') {
                    resultText.textContent = data;
                } else if (contentType === 'json' || contentType === 'raw') {
                    try {
                        resultText.textContent = JSON.stringify(data, null, 2);
                    } catch (e) {
                        resultText.textContent = "Error: Could not stringify JSON data.";
                        console.error("Error stringifying JSON data:", e, data);
                    }
                } else {
                    // Default fallback for unknown content types
                    resultText.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
                }

                // Manage the collapsible result content section
                // This example opens it by default when new result comes. Adjust as needed.
                if (resultHeader && resultContent) {
                    const resultToggle = resultHeader.querySelector('.result-toggle');
                    resultContent.classList.add('open');
                    if (resultToggle) {
                        resultToggle.classList.add('open');
                        resultToggle.textContent = '▲';
                    }
                }
            }
        });
    </script>
